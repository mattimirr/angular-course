<a class="list-group-item clearfix rec cursor" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading rec">{{ recipe.name }}</h4>
        <p class="list-group-item-text rec">{{ recipe.description }}</p>
    </div>
    <div class="pull-right image">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive ">
    </div>
</a>
