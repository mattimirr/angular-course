<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" lass="list-group-item clearfix rec" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading rec">{{ recipe.name }}</h4>
                <p class="list-group-item-text rec">{{ recipe.description }}</p>
            </div>
            <div class="pull-right">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
            </div>
        </a>

    </div>
</div>

<app-recipe-item></app-recipe-item>
