<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">{{onlyOdd ? "Only show even numbers" : "Only show odd numbers"}}</button>
            <br><br>
            <ul class="list-group">
                <div class="even" *ngIf="!onlyOdd">
                    <li class="list-group-item" *ngFor="let number of evenNumbers">
                        {{ number }}
                    </li>
                </div>
                <div class="odd" *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let number of oddNumbers">
                        {{ number }}
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
